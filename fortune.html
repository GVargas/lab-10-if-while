<!DOCTYPE html>
<html>
<head>
		<title></title>
</head>
<body>
<script type="text/javascript">

	var response = prompt("Give me a number between 1 and 3, and i'll predict your future... ");
	var num = parseInt(response, 10);
	
	if (num === 1)
	{
		console.log("You will get an A in all your classes, Just kidding your going to fail ");
	}
	
	else if (num === 2)
	{
		console.log("You will be hungry by the end of class");
	}

	else if (num === 3)
	{
		console.log("You will hit the lottery");
	}

	else
	{
		console.log("You don't follow directions very well, I said a number between 1 and 3");
	}

</script>
</body>
</html>
